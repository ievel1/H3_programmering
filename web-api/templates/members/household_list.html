{% extends "members/base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3">Husstande</h1>
    <a class="btn btn-primary" href="{% url 'household_create' %}">Opret husstand</a>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Navn</th>
        <th>Adresse</th>
        <th>Medlemmer</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for h in households %}
        <tr>
            <td>{{ h.name }}</td>
            <td>{{ h.street }}, {{ h.postal_code }} {{ h.city }}</td>
            <td>{{ h.members.count }}</td>
            <td>
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'household_edit' h.pk %}">Redig√©r</a>
                <a class="btn btn-sm btn-outline-danger" href="{% url 'household_delete' h.pk %}">Slet</a>
            </td>
        </tr>
    {% empty %}
        <tr><td colspan="4">Ingen husstande endnu.</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
